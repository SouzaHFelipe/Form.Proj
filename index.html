<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title"> Venda rapido seu carro</h1>
                <p>Descreva o seu carro</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo anuncio <span class="required"></span>#</label>
                        <input 
                         type="text" 
                         name="title" 
                         id="title"
                         class="block"
                         placeholder="Titulo seu anuncio"
                         minlength="1"
                         maxlength="30"
                         required />
                    </div>
                    <input type="submit" value="enviar">
                </form>
            </div>
        </div>




    </div>

</body>
</html>
